[General]
frontendId=org.albert.frontend.qmlboxmodel
hotkey=Ctrl+Alt+Space
showTray=false
telemetry=false

[org.albert.extension.applications]
enabled=true

[org.albert.extension.hashgenerator]
enabled=true

[org.albert.extension.system]
enabled=true
logout=i3-msg exit

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.qmlboxmodel]
alwaysOnTop=true
clearOnHide=false
hideOnClose=false
hideOnFocusLoss=true
showCentered=true
stylePath=/usr/share/albert/org.albert.frontend.qmlboxmodel/styles/BoxModel/MainComponent.qml
windowPosition=@Point(352 127)

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=Bright
